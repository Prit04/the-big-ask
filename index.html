<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hema ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-visuals" class="bg-overlay"></div>
    <audio id="bgMusic" loop><source src="your-song.mp3" type="audio/mpeg"></audio>

    <div class="main-wrapper">
<section id="page1" class="page active">
    <div class="header-group">
        <h1 class="bounce-in">Hey Hema, my beautiful girl...</h1>
        <p id="typewriter" class="cursive-font"></p>
    </div>
    
    <div class="home-center-wrapper">
        <div class="container no-box">
            <button id="startBtn" class="pop-in" onclick="nextPage(2)">Press me to continue</button>
        </div>
    </div>
</section>

<section id="page2" class="page">
    <div class="container letter-box">
        <h2 class="letter-title">A little letter from me to you...</h2>
        
        <div id="letter-container">
            <p id="love-letter" class="soft-font"></p>
        </div>

        <div id="cat-gif" class="hidden">
    <div class="cat-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" 
             alt="Cute Cat">
    </div>
    
    <button id="letterNextBtn" class="pop-in pulse-button" onclick="nextPage(3)">
        Keep going...
    </button>
</div>
    </div>
</section>

<section id="page3" class="page">
    <div class="heart-scene">
        <div id="text-heart-container"></div>
        
        <div class="game-intro">
        <button id="gameStartBtn" class="pulse-button" onclick="nextPage(4)">
            Let's play a quick game...
        </button>
        </div>
    </div>
</section>

<section id="page4" class="page">
    <div class="container letter-box">
        <h2 class="letter-title">Solve this to continue...</h2>
        
        <div id="hangman-display" class="word-container"></div>
        
        <div id="hangman-status">
            Lives: <span id="lives-count">6</span> ❤️
        </div>

        <div id="keyboard" class="keyboard-container"></div>

        <div id="game-success" class="hidden">
            <p class="cursive-font">You got it! ❤️</p>
            <button class="pulse-button" onclick="nextPage(5)">Final Surprise</button>
        </div>
    </div>
</section>

<section id="page5" class="page">
    <div class="header-group">
        <h1 class="bounce-in">So... what do you say? ❤️</h1>
        <p class="cursive-font">Can I be your boyfriend?</p>
    </div>

    <div class="container">
        <div class="final-buttons">
            <button id="yesBtn" onclick="nextPage(6)">YES! ❤️</button>
            <button id="noBtn">No</button>
        </div>
    </div>
</section>

<section id="page6" class="page">
    <div class="final-header-block">
        <h1 class="bounce-in">YAY! I'm the happiest man alive!</h1>
        <p class="cursive-font">Best Day Ever!</p>
    </div>
    
    <div class="container celebration-box">
        <div class="final-message">
            <p class="cursive-font main-love">I love you so much, Hema!</p>
            <p class="cursive-font princess-text">My Princess ❤️</p>
        </div>

<div class="cat-container">
    <img src="https://media.tenor.com/9iS_678_v70AAAAC/mochi-mochi-peach-cat-cat-celebration.gif" 
         alt="Happy Jumping Cat" 
         id="final-gif">
</div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
