<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hema ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bgMusic" loop><source src="your-song.mp3" type="audio/mpeg"></audio>

    <div class="main-wrapper">
        <section id="page1" class="page active">
            <div class="header-group">
                <h1 class="bounce-in">Hey Hema, my beautiful girl...</h1>
                <p id="typewriter" class="cursive-font"></p>
            </div>
            <div class="container no-box">
                <button id="startBtn" class="pop-in" onclick="nextPage(2)">Press me to continue</button>
            </div>
        </section>

<section id="page2" class="page">
    <div class="container letter-box">
        <h2 class="letter-title">A little letter from me to you...</h2>
        
        <div id="letter-container">
            <p id="love-letter" class="soft-font"></p>
        </div>

        <div id="cat-gif" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cat" style="width: 150px; margin-top: 20px;">
            <br>
            <button onclick="nextPage(3)">Keep going...</button>
        </div>
    </div>
</section>

        <section id="page3" class="page">
            <div class="container">
                <h1 id="questionText">Will you be my girlfriend? ❤️</h1>
                <div class="buttons">
                    <button id="yesBtn" onclick="nextPage(4)">Yes!</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </section>

        <section id="page4" class="page">
            <div class="container">
                <h1>Yay! Best day ever! ❤️</h1>
                <p>I love you, Hema.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
